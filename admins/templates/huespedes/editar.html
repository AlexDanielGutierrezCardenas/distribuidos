<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Actualizar Datos</title>
</head>
<body>

    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-1 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-2 p-lg-5 text-black">
      
                        <form action="{% url 'update_huesped' huesped.id%}" method="post" name="Nhuesped" id="Nhuesped">
                            {% csrf_token %}
      
                        <div class="d-flex align-items-center mb-1 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Hoteleria Buen Dormir</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Actualizar Datos del huesped: {{huesped.nombres}}</h5>

                        
                        <div class="form-outline mb-2">
                            <label for="text" class="form-label">Nombres:</label>
                            <input type="text" value="{{huesped.nombres}}" class="form-control" name="nombres" max="20" placeholder="Introduzca los nombres">
                        </div>
      
                        <div class="form-outline mb-2">
                            <label for="number" class="form-label">CI:</label>
                            <input type="number"  value="{{huesped.ci}}" class="form-control" name="ci"  placeholder="Introduzca su CI">
                        </div>
                        <div class="form-outline mb-2">
                            <label for="email" class="form-label">Correo:</label>
                            <input type="email" value="{{huesped.email}}"  class="form-control" name="email" max="50" placeholder="Introduzca los correo electronico">
                        </div>
                        <div class="form-outline mb-2">
                            <label for="date" class="form-label">Fecha de Nacimiento:</label>
                            <input type="date" value="{{huesped.fecha_nacimiento}}"  class="form-control" name="fecha_nacimiento" max="20" placeholder="Introduzca su fecha de nacimiento">
                        </div>
                        <div class="form-outline mb-2">
                            <label for="number" class="form-label">Telefono:</label>
                            <input type="number" value="{{huesped.telefono}}"  class="form-control" name="telefono" placeholder="Introduzca su numero telefonico">  
                        </div>
                        <div class="form-outline mb-2">
                            <label for="text" class="form-label">Procedencia:</label>
                            <input type="text" value="{{huesped.procedencia}}"  class="form-control" name="procedencia" max="50" placeholder="Introduzca lsu procedencia">
                
                        </div>
      
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="reset" class="btn btn-warning">Borrar Datos</button>
                        <button  class="btn btn-danger"><a style="text-decoration: none; color: black;" href="{% url 'huespedes_index' %}">Cancelar</a></button>
                        
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
